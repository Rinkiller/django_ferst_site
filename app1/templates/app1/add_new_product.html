{% extends 'base.html' %}
{% block title %}Бланк добавления нового {{title}}{% endblock %}
{% block content %}
    <center>
        <h2>{{message}}</h2>
        <form action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{form.as_p}}
            <button type="submit">Загрузить</button>
        </form>
        <br>
        <a href="{% url 'index' %}">На главную</a>
    </center>
{% endblock %}
